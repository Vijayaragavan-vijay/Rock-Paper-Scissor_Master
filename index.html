<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <div id="title">
        <img src="images/logo.svg" alt="">
        <div id="scorecard">
            <h4>Score</h4>
            <div id="score">0</div>
        </div>
    </div>
    <div id="container">
        <img src="images/bg-triangle.svg" alt="triangle" id="triangle">
        <div id="circle1">
            <img src="images/icon-paper.svg" alt="paper" id="paper">
        </div>
        <div id="circle2">
            <img src="images/icon-scissors.svg" alt="scissors" id="scissors">
        </div>
        <div id="circle3">
            <img src="images/icon-rock.svg" alt="rock" id="rock">
        </div>
    </div>

    <div id="newcontainer">
        <h2>RULES</h2>
        <img src="images/image-rules.svg" alt="rules" id="rulesimg">
        <img src="images/icon-close.svg" alt="close" id="closebtn">
    </div>

    <button id="rulesbtn">Rules</button>

    <div id="versuscontainer">
        <div id="youpick">You Picked </div>

        <div id="computerpicked">The House Picked</div>

        <div id="urchoice">
            <img src="images/icon-paper.svg" alt="paper" id="paper" class="urchoice">
        </div>
        <div id="compchoice">
            <img src="images/icon-paper.svg" alt="paper" id="paper" class="compchoice">
        </div>

        <div id="winorlose">YOU WIN</div>
        <button id="playagain">PLAY AGAIN</button>
    </div>

</body>

</html>
